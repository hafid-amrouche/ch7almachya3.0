{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% include "includes/alerts.html" %}

{% if request.LANGUAGE_CODE != 'ar' %}
    <div class="m-3">
        <div class="container email p-0">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="pt-3 pl-3 pr-3">
                    <label class="labels">{% trans "Write your password to delete your account" %}</label>
                    <input type="text" class="form-control mb-2" id="id_password" name="password" placeholder="{% trans "password" %}" >
                </div>
                <div class="text-right p-3">
                    <button class="btn btn-success" id="submit_email">{% trans "Delete account" %}</button>
                </div>
            </form>
        </div>
    </div>
{% else %}
    <div class="m-3 text-right">
        <div class="container email p-0">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="pt-3 pl-3 pr-3">
                    <label class="labels">{% trans "Write your password to delete your account" %}</label>
                    <input type="text" class="form-control mb-2" id="id_password" name="password" placeholder="{% trans "password" %}" >
                </div>
                <div class="text-left p-3">
                    <button class="btn btn-success" id="submit_email">{% trans "Delete account" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}



<style>
.container.email{
    max-width: 600px; background-color: var(--white); margin: 10px auto; border: 5px
}

</style>


{% endblock content %}
