{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% include "includes/alerts.html" %}

{% if request.LANGUAGE_CODE != 'ar' %}
    <div class="m-3">
        <div class="container email p-0">
            <form action="{% url 'change-email' %}" method="POST">
                {% csrf_token %}
                <div class="pt-3 pl-3 pr-3">
                    <label class="labels">{% trans "Current email" %}</label>
                    <input type="text" class="form-control mb-2" disabled value="{{ user.email }}" >
                </div>
                <div class="pt-3 pl-3 pr-3">
                    <label class="labels">{% trans "New email" %}</label>
                    <input type="text" class="form-control mb-2" id="id_email" name="email" placeholder="{% trans "Keep this empty to remove your email" %}" >
                </div>
                <div class="text-right p-3">
                    <button class="btn btn-success" id="submit_email">{% trans "Submit" %}</button>
                </div>
            </form>
        </div>
    </div>
{% else %}
    <div class="m-3 text-right">
        <div class="container email p-0">
            <form action="{% url 'change-email' %}" method="POST">
                {% csrf_token %}
                <div class="pt-3 pl-3 pr-3">
                    <label class="labels">{% trans "Current email" %}</label>
                    <input type="text" class="form-control mb-2" disabled value="{{ user.email }}" >
                </div>
                <div class="pt-3 pl-3 pr-3">
                    <label class="labels">{% trans "New email" %}</label>
                    <input type="text" class="form-control mb-2" id="id_email" name="email" placeholder="{% trans "Keep this empty to remove your email" %}" >
                </div>
                <div class="text-left p-3">
                    <button class="btn btn-success" id="submit_email">{% trans "Submit" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}



<style>
.container.email{
    max-width: 600px; background-color: white; margin: 10px auto; border: 5px
}

</style>


{% endblock content %}
